<body unresolved class="fullbleed layout vertical">
  <paper-header-panel class="flex" id="main-panel">
    <paper-toolbar>
      <iron-icon icon="image:music-note"></iron-icon>
      <div>PiaNote</div>
    </paper-toolbar>
    <div class="horizontal center-justified layout">
      <paper-button raised id="play-button">
        <iron-icon icon="av:play-circle-outline"></iron-icon>
        Start Metronome
      </paper-button>
    </div>
    <div class="horizontal center-justified layout">
      <paper-button raised id="stop-button">
        <iron-icon icon="av:stop"></iron-icon>
        Stop Metronome
      </paper-button>
    </div>
    <h2>Test 1: Wrong Rhythms, Correct Notes</h2>
    <div id="stave" class="horizontal center-justified layout"
          width=900 height=500> <!--scale=1.0 editor="true" editor_width=680 editor_height=330 height=300> -->
      <svg id="expected1"></svg>
    </div>
    <div id="stave" class="horizontal center-justified layout"
          width=900 height=500> <!--scale=1.0 editor="true" editor_width=680 editor_height=330 height=300> -->

    </div>
    <div id="stave" class="horizontal center-justified layout"
          width=900 height=500> <!--scale=1.0 editor="true" editor_width=680 editor_height=330 height=300> -->
      <svg id="matched1"></svg>
    </div>
